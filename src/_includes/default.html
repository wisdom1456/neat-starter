<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML Meta Tags -->
    <title>
      {{titletag}}
    </title>
    <meta name="description" content="{{metadesc}}"/>

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{titletag}}">
    <meta itemprop="description" content="{{metadesc}}">
    <meta itemprop="image" content="{{thumbnail}}">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://brneat.netlify.app{{page.url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{titletag}}">
    <meta property="og:description" content="{{metadesc}}">
    <meta property="og:image" content="{{thumbnail}}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{titletag}}">
    <meta name="twitter:description" content="{{metadesc}}">
    <meta name="twitter:image" content="{{thumbnail}}">

    <meta name="theme-color" content="#17baa3">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">

    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet">
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}

    <link rel="manifest" href="/manifest.json"/>
  </head>
  <body>
    {% include "./partials/navbar2.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}

    <script type="text/javascript"  src="/static/js/alpine.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}
  </body>
</html>
