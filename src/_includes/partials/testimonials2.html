{% set postslist = collections.post%}


<div class="bg-white py-16 lg:py-24 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8" x-data="{active: 0}">
    <div class="snap overflow-auto relative flex-no-wrap flex transition-all" x-ref="slider"
        x-on:scroll.debounce="active = Math.round($event.target.scrollLeft / ($event.target.scrollWidth / items.length))">
        <template x-for="(item,index) in items" :key="index">
            <div class="w-full flex-shrink-0 text-white flex items-center justify-center">
                <div class="relative w-5/6 py-24 px-8 bg-br-200 rounded-xl shadow-2xl overflow-hidden lg:px-16 lg:grid lg:grid-cols-2 lg:gap-x-8 ">
                    <div class="absolute inset-0 opacity-50 filter saturate-0 mix-blend-multiply">
                        <img src="/static/img/about/slide3.jpg" alt="" class="w-full h-full object-cover align-top">
                    </div>
                    <div class="relative lg:col-span-1">
                        <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/workcation-logo-white.svg" alt="">
                        <blockquote class="mt-6 text-white">
                            <p class="text-xl font-medium sm:text-2xl" x-text="item">Workflow has completely transformed how we interact with customers. We've seen record bookings, higher customer satisfaction, and reduced churn.</p>
                            <footer class="mt-6">
                                <p class="flex flex-col font-medium">
                                    <span>Marie Chilvers</span>
                                    <span>CEO, Workcation</span>
                                </p>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>

        </template>
    </div>
    <div class="p-4 flex items-center justify-center flex-1">
        <button
            class="outline-none focus:outline-none rounded-full mx-4 text-black"
            x-on:click=" $refs.slider.scrollLeft = $refs.slider.scrollLeft - ($refs.slider.scrollWidth / items.length)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <template x-for="(item,index) in items" :key="index">
            <span class="bg-black w-3 h-3 block mx-1 bg-opacity-25 shadow rounded-full"
                x-bind:class="{'bg-opacity-100': active === index }"></span></template>
        <button
                class="outline-none focus:outline-none rounded-full mx-4 text-black"
                x-on:click="$refs.slider.scrollLeft = $refs.slider.scrollLeft + ($refs.slider.scrollWidth / items.length)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
</div>
