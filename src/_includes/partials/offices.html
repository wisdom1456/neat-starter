<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
  <div class="px-4 py-24 mx-auto max-w-7xl sm:py-32 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-extrabold text-gray-900">Our offices</h2>
    <div class="grid grid-cols-1 gap-10 mt-10 sm:grid-cols-2 lg:grid-cols-5">
      {% set postslist = collections["Locations"]%}
      {% if postslist | length %}
        {% for post in postslist %}
          <div>
            <h3 class="text-lg font-medium text-gray-900">{{post.data.title}}</h3>
            <p class="mt-2 text-base text-gray-500">
              <span class="block">{{post.data.streetAddress1}}</span>
              <span class="block">{{post.data.streetAddress2}}</span>
              <span class="block">{{post.data.cityState}}
                {{post.data.zipCode}}</span>
            </p>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
