<div class="bg-white">
  <div class="mx-auto py-12 px-4 max-w-7xl sm:px-6 lg:px-8 lg:py-24">
    <div class="space-y-12">
      <div class="flex flex-wrap mx-auto mb-20">
        <div class="p-4 mb-6 lg:w-1/2 lg:mb-0">
          <h2 class="mb-2 prose prose-2xl text-br-900 text-2xl font-bold tracking-widest uppercase">Our offices</h2>
          <div class="w-20 h-1 bg-br-300 rounded"></div>
        </div>
      </div>
      <ul class="justify-center space-y-12 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:grid-cols-4 lg:gap-x-8">
        {% set postslist = collections["Locations"]%}
        {% if postslist | length %}
          {% for post in postslist %}
            <div>
              <h3 class="text-lg font-medium text-gray-900">{{post.data.title}}</h3>
              <p class="mt-2 text-base text-gray-500">
                <span class="block">{{post.data.streetAddress1}}</span>
                <span class="block">{{post.data.streetAddress2}}</span>
                <span class="block">{{post.data.cityState}}
                  {{post.data.zipCode}}</span>
              </p>
            </div>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
  </div>
</div>
