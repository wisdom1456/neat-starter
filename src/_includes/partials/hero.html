<main class="mx-auto px-4 bg-hero-back bg-center bg-cover bg-no-repeat bg-gray-500">
  <div class="animate-slideIn text-center py-32">
    <div class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
      <span class="block xl:inline">
        <img class="object-cover mx-auto" src="/static/img/logos/logo-white-bot.svg" alt="Bernhardt Riley Logo" loading="lazy" decoding="async"></span>
    </div>
    <p class="mt-3 max-w-md mx-auto text-base uppercase tracking-wider text-white sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
          You want us on your side
        </p>
    <div class="mt-5 max-w-2xl mx-auto sm:flex sm:justify-center md:mt-8">
      <div class="rounded-md shadow-xl">
        <a href="tel:{{settings.tampaPhone}}" class="w-full flex h-full items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md md:py-4 md:text-lg md:px-10 text-white bg-br-600 hover:bg-white hover:text-br-600  uppercase">
              Tampa Area<br>{{settings.tampaPhone}}
        </a>
      </div>
      <div class="mt-3 rounded-md shadow-xl sm:mt-0 sm:ml-3">
        <a href="tel:{{settings.destinPhone}}" class="w-full flex h-full items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md md:py-4 text-white bg-br-300 hover:bg-white hover:text-br-300 md:text-lg md:px-10 uppercase">
          Destin<br>{{settings.destinPhone}}
        </a>
      </div>
    </div>
    <h2 class="text-3xl mt-8 prose prose-2xl mx-auto text-white sm:text-4xl">
      <span class="block">Call us now for a free consultation!</span>
    </h2>
  </div>
</main>
