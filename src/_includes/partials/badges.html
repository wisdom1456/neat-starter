<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white overflow-hidden">
  <div class="py-24 ">
    <div class="marquee">
      <ul class="marquee-content">
        {% if badges.items %}
          {% for item in badges.items %}
            <li class="">
              <div class="">
                <img class="h-40" src="{{item.url}}" alt="{{item.name}}"/>
              </div>
            </li>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
  </div>
</div>
