<!-- This example requires Tailwind CSS v2.0+ -->
<div class="overflow-hidden">
  <div class="py-8">
    <div class="marquee">
      <ul class="marquee-content">
        {% if badges.items %}
          {% for item in badges.items %}
            <li class="">
              <div class="h-40 w-40">
                {% image item.url,
                item.name %}
              </div>
            </li>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
  </div>
</div>
