<div class="relative bg-white pt-16 pb-32 overflow-hidden bg-marble-back bg-center bg-cover bg-fixed">
    <div class="max-w-6xl container">
        <div class="flex flex-wrap mb-20 mx-auto ">
            <div class="lg:w-1/2  mb-6 lg:mb-0 p-4">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Our Locations</h1>
                <div class="h-1 w-20 bg-indigo-500 rounded"></div>
            </div>
            <p class="lg:w-1/2 leading-relaxed text-gray-500 p-4 text-lg">Having conducted several dozen jury and non-jury trials, Bernhardt Riley has the knowledge and experience to represent your interest!</p>
        </div>
        <div class="flex flex-wrap mx-auto">
            {% if locations.links %}

                {% for item in locations.links %}
                    <div class="xl:w-1/4 md:w-1/2 p-4">
                        <a href="{{item.link}}">
                            <div class="bg-gray-100 p-6 rounded-lg hover:bg-br-300">
                                <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{item.image}}" alt="content">
                                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">{{item.subtitle}}</h3>
                                <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{item.title}}</h2>
                            </div>
                        </a>
                    </div>
                    {%endfor%}
                    {%endif%}
                </div>
            </div>
        </div>
