<div class="relative pt-16 pb-32 overflow-hidden bg-fixed bg-white md:bg-center md:bg-cover md:bg-group-back">
    <div class="container max-w-6xl">
        <div class="flex flex-wrap mx-auto mb-20">
            <div class="p-4 mb-6 lg:w-1/2 lg:mb-0">
                <h1 class="mb-2 prose prose-2xl text-br-400 text-2xl font-bold tracking-widest">Our Locations</h1>
                <div class="w-20 h-1 bg-br-300 rounded"></div>
            </div>
            <p class="p-4 prose prose-lg text-justify text-br-400 lg:w-1/2">
                Bernhardt Riley has locations in Palm Harbor, Clearwater, Tampa Bay Area and Northwest Florida. They have a team of dedicated lawyers to help you with your legal needs.
            </p>
        </div>
        <div class="flex flex-wrap mx-auto justify-center">
            {% if locations.links %}
                {% for item in locations.links %}
                    <div class="p-4 xl:w-1/3 md:w-1/2">
                        <a href="{{item.url}}">
                            <div class="transition ease-in duration-700 p-6 bg-br-400 bg-opacity-50 rounded-lg hover:bg-br-300 hover:bg-opacity-40">
                                <img class="object-cover object-center w-full h-40 mb-6 rounded" src="{{item.image}}" alt="content"/>
                                <h3 class="prose prose text-br-800 ">{{item.subtitle}}</h3>
                                <h2 class="mb-4 prose prose-xl text-gray-100">{{item.title}}</h2>
                            </div>
                        </a>
                    </div>
                {%endfor%}
            {%endif%}
        </div>
    </div>
</div>
