<div class="relative pt-16 pb-32 overflow-hidden bg-fixed bg-white bg-center bg-cover bg-marble-back">
    <div class="container max-w-6xl">
        <div class="flex flex-wrap mx-auto mb-20">
            <div class="p-4 mb-6 lg:w-1/2 lg:mb-0">
                <h1 class="mb-2 text-2xl font-medium text-white sm:text-3xl title-font">Our Locations</h1>
                <div class="w-20 h-1 bg-br-300 rounded"></div>
            </div>
            <p class="p-4 text-lg leading-relaxed text-white lg:w-1/2">
                Having conducted several dozen jury and non-jury trials, Bernhardt Riley has the knowledge and experience to represent your interest!
            </p>
        </div>
        <div class="flex flex-wrap mx-auto justify-center">
            {% if locations.links %}
                {% for item in locations.links %}
                    <div class="p-4 xl:w-1/3 md:w-1/2">
                        <a href="{{item.url}}">
                            <div class="p-6 bg-br-600 bg-opacity-50 rounded-lg hover:bg-br-300 hover:bg-opacity-40">
                                <img class="object-cover object-center w-full h-40 mb-6 rounded" src="{{item.image}}" alt="content"/>
                                <h3 class="text-xs font-medium tracking-widest text-white title-font">{{item.subtitle}}</h3>
                                <h2 class="mb-4 text-lg font-medium text-gray-300 title-font">{{item.title}}</h2>
                            </div>
                        </a>
                    </div>
                    {%endfor%}
                    {%endif%}
                </div>
            </div>
        </div>
